<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danpha's</title>
</head>

<body>
    <nav>
        <a href="/Danphas-main/Index/index.html"><img src="/Img/logo.png" alt="logo" class="logo"></a>
        <div class="search-box">
            <input type="text" class="search-text" placeholder="Pesquisar...">
        </div>
        <ul>
            <li><span class='user'>Nome do usuário</span></li>
            <li><a href="/Danphas-main/Login/login.html">Sair</a></li>
        </ul>
    </nav>
    <br>

    <section class="cad-user">
        <div class="b-cadcan">
            <div id="cad">
                <button><a href="$">Cadastrar</a></button>
            </div>
            <div id="cancel">
                <button><a href="$">Cancelar</a></button>
            </div>
        </div>
        <br>
        <div class="form-cad-user">
            <div class="form">
                <div class="container">
                    <form>
                        <header class="form-header">
                            <h1 class="form-title">Cliente</h1>
                        </header>
                        <div class="section">
                            <div class="left">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>

                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" required>

                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="right">
                                <label for="celular">Celular:</label>
                                <input type="text" id="celular" name="celular">

                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" name="telefone">

                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input type="date" id="data-nascimento" name="data-nascimento">
                            </div>
                        </div>
                        <div class="section">
                            <label for="cidade">Cidade:</label>
                            <select id="cidade" name="cidade">
                                <option value="">Selecione uma cidade</option>
                                <option value="1">Pouso Alegre</option>
                                <option value="2">São Paulo</option>
                                <option value="3">Belo Horizonte</option>
                            </select>
                            <button class="add-button">Adicionar Cidade</button>

                            <label for="medico" style="padding-left: 5px;">Médico:</label>
                            <select id="medico" name="medico">
                                <option value="">Selecione um médico</option>
                                <option value="1">Dr. João</option>
                                <option value="2">Dra. Maria</option>
                            </select>
                            <button class="add-button">Adicionar Médico</button>
                        </div>
                        <div class="section">
                            <label for="observacoes">Observações:</label>
                            <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                        </div>

                    </form>
                </div>
            </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
