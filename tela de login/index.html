<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <header>Logo</header>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>Faça seu login para cadastro de clientes ou buscá-los</p>
          </div>

          <form>
            <div class="input-wrapper">
              <label for="">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Digite seu e-mail"
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="">Senha</label>
                <a href="#">Esqueceu a senha</a>
              </div>

              <input
                type="password"
                name="password"
                id="senha"
                required
                placeholder="Digite sua senha"
              />

              <img
                onclick="togglePassword()"
                src="/assets/eye-off.svg"
                alt=""
                class="eye hide-password hide"
              />

              <img
                onclick="togglePassword()"
                src="/assets/eye.svg"
                alt=""
                class="eye show-password"
              />
            </div>

            <button type="submit">Entrar</button>

            <div class="create-account">
              Ainda não tem conta?<a href="#">Cadastre-se</a>
            </div>
          </form>
        </main>
      </div>
      <img src="/assets/bg.jpg" alt="bg" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
